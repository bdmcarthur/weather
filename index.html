<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>
    </head>
    <body>
        <div id="header"
            <h1>Weather App</h1>
            <input type="text" name="location" placeholder="Enter City, State">
            <button type="text" name="button">Submit</button>
        </div>

        <div class="current">
            <h2 id="cityname" class="today"></h2>
            <img src="" alt="" class="today">
            <div class="today">
            </div>
        </div>

        <div class="forecast">
            <div class="day" id="day1">
                </div>
            <div class="day" id="day2">
                </div>
            <div class="day" id="day3">
                </div>
            <div class="day" id="day4">
                </div>
            <div class="day" id="day5">
                </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
